name: Continuous Integration # PRに出る
on: push

jobs:
  unit-test:
    name: Unit test  # PRに出る
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js 12.x
        uses: actions/setup-node@v4
        with:
          node-version: 13.x
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js 12.x
        uses: actions/setup-node@v4
        with:
          node-version: 13.x
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint


